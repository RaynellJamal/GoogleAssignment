<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Google</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="aboutstore">
                <ul>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Store</a></li>
                </ul>
            </div>
           
            <div class="gmailimages">
                <ul>
                        <li><a href="#gmail" >Gmail</a></li>
                        <li><a href="#images" >Images</a></li>
                    

                    <img class="appmenu" src="https://img.icons8.com/plumpy/24/000000/squared-menu.png" />
                    <img class="profilepic"
                        src="https://lh3.googleusercontent.com/ogw/ADGmqu-OQzvaKWs9XQKKBJgOK0aXhBmXCtnvfLy9cu2WEg=s32-c-mo"
                        srcset="https://lh3.googleusercontent.com/ogw/ADGmqu-OQzvaKWs9XQKKBJgOK0aXhBmXCtnvfLy9cu2WEg=s32-c-mo 1x, https://lh3.googleusercontent.com/ogw/ADGmqu-OQzvaKWs9XQKKBJgOK0aXhBmXCtnvfLy9cu2WEg=s64-c-mo 2x "
                        alt="" aria-hidden="true" data-noaft="" data-atf="1" >
                </ul>
            </div>
        </nav>
    </header>
    
  
    <!-- Search Area -->
    <form id="searcharea">
        <div class="logo">
            <img class="googlelogo" src="./Images/googlelogo_color_272x92dp.png" alt="">
        </div>
        
    <!-- Search bar -->
            <div class="searchcontainer">
                <table class="searchbar">
                    <tr>
                        <td>
                            <i class="fas fa-search"></i>
                        </td>
                        <td>
                            <input type="text" class="bar">
                        </td>
                        <td>
                            <i class="fas fa-microphone"></i>
                        </td>
                    </tr>
                </table>
            </div>
          
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
</form>
    <!--Footer -->
    <footer>
        <div class="lowerleft">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
        </div>
           
        <div class="lowercenter">
            <ul>
                <i class="fab fa-envira"></i>
                <li><a href="#">Carbon neutral since</a></li>
            </ul>
        </div>
           
        <div class="lowerright">
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>
    </footer>

</body>
</html>
